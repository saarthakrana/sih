<!DOCTYPE html>
<html>
  <head>
    <title>Book Tour Package Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      form {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        margin: 50px auto;
        max-width: 600px;
      }
      h1 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 20px;
      }
      input[type="text"],
      input[type="email"],
      textarea,
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-size: 16px;
      }
      label {
        font-weight: bold;
        margin-bottom: 10px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        padding: 12px 20px;
      }
      input[type=text], input[type=date], select {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		input[type=submit] {
			width: 100%;
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <form action="tourpackagebookdb.jsp">
      <h1>Book Your Tour Package</h1>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" required>
      <label for="package">Tour Package</label>
      <select id="package" name="package" required>
        <option value="">Choose a tour package</option>
        <option value="New York City Tour">New York City Tour</option>
        <option value="Grand Canyon Adventure">Grand Canyon Adventure</option>
        <option value="European Explorer">European Explorer</option>
      </select>
      <label for="message">Message</label>
      <textarea id="message" name="message"></textarea>
      <label for="date">Tour Date:</label>
		<input type="date" id="date" name="date" required>
		<label for="time">Tour Time:</label>
		<select id="time" name="time" required>
			<option value="">Select a time</option>
			<option value="10am">10:00am</option>
			<option value="1pm">1:00pm</option>
			<option value="4pm">4:00pm</option>
		</select>3
		<label for="pickup">Pickup Point:</label>
		<select id="pickup" name="pickup" required>
			<option value="">Select a pickup point</option>
			<option value="hotel">Hotel</option>
			<option value="airport">Airport</option>
			<option value="train station">Train Station</option>
		</select>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
