<!DOCTYPE html>
<html>
<head>
  <title>Complaint Submitted</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }
    
    .success-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out forwards;
    }
    
    .success-box {
      width: 400px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.5s ease-in-out 0.3s forwards;
    }
    
    .success-box h1 {
      font-size: 2rem;
      margin: 0;
      color: #4caf50;
    }
    
    .success-box p {
      font-size: 1rem;
      margin: 0;
      color: #333;
      text-align: center;
    }
    
    .home-link {
      margin-top: 20px;
      font-size: 1rem;
      color: #4caf50;
      text-decoration: none;
      border-bottom: 1px dotted #4caf50;
      transition: all 0.3s ease-in-out;
    }
    
    .home-link:hover {
      opacity: 0.7;
    }
    
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    
    @keyframes slideIn {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-box">
      <h1>Complaint Submitted</h1>
      <p>Thank you for your feedback!</p>
      <a href="index.html" class="home-link">Back to Home Page</a>
    </div>
  </div>
</body>
</html>
